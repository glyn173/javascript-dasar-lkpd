<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LKPD 3</title>

<body>
    <script>
        // latihan 1
        let jumlah = 0 

        for (let i = 1; i <= 10; i++) {
            jumlah += i
        } 
        console.log(jumlah)

        // latihan 2 jika pakai while
        let angka = 2
        while (angka <= 20) {
            console.log("Perulangan ke-" + angka)
            angka += 2
        }

        // latihan 2 jika pakai for
        for (let no = 2; no <= 20; no += 2) {
            console.log(no)
        }
    </script>
    <!--
    Refleksi
1. Kapan lebih cocok menggunakan for daripada while?
2. Apa manfaat perulangan dibanding menulis perintah berulang kali?

Jawaban
1. for digunakan apabila kita tahu akan diulang berapa kali, sedangkan while digunakan jika ingin mengulang program sampai kondisi yang kita inginkan
2. Agar mengefisiensikan waktu dibanding kita mengetikkannya satu persatu, kita bisa memanfaatkan pengulangan sehingga lebih cepat dan fleksibel
    -->
</body>
